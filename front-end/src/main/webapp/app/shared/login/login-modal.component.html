<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="login.title">Sign in</h4>
    <button (click)="activeModal.dismiss('closed')" aria-label="Close" class="close" data-dismiss="modal" type="button">
        <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div *ngIf="authenticationError" class="alert alert-danger"
                 jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8">
            <form (ngSubmit)="login()" [formGroup]="loginForm" class="form" role="form">
                <div class="form-group">
                    <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
                    <input class="form-control" formControlName="username" id="username" name="username"
                           placeholder="{{'global.form.username.placeholder' | translate}}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="password" jhiTranslate="login.form.password">Password</label>
                    <input class="form-control" formControlName="password" id="password" name="password"
                           placeholder="{{'login.form.password.placeholder' | translate}}"
                           type="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" formControlName="rememberMe" id="rememberMe" name="rememberMe"
                               type="checkbox">
                        <span jhiTranslate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <button class="btn btn-primary" jhiTranslate="login.form.button" type="submit">Sign in</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a (click)="requestResetPassword()" class="alert-link" jhiTranslate="login.password.forgot">Did you
                    forget your password?</a>
            </div>
            <div class="alert alert-warning">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                <a (click)="register()" class="alert-link" jhiTranslate="global.messages.info.register.link">Register a
                    new account</a>
            </div>
        </div>
    </div>
</div>
