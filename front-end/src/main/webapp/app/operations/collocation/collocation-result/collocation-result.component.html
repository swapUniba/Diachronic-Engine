<div class="py-3">
    <h2 jhiTranslate="collocation.title">Collocation</h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>
    <h4>{{"global.form.search" | translate}} {{"global.terms.of" | translate}} "{{search}}"
        <span *ngIf="startDate">{{"global.terms.from" | translate}} {{startDate}}</span>
        <span *ngIf="endDate">{{"global.terms.to" | translate}} {{endDate}}</span>
    </h4>
    <section id="collocation-result-container">
        <ng-container *ngIf="collocationResults?.length > 0">
            <div *ngFor="let collocationResult of collocationResults" class="table-responsive">
                <table aria-describedby="user-management-page-heading" class="table table-striped">
                    <thead>
                    <tr>
                        <th jhiTranslate="collocation.table.heading.{{collocationResult.type}}" scope="col"></th>
                    </tr>
                    </thead>
                    <tbody *ngIf="collocationResult.values?.length > 0">
                    <tr *ngFor="let value of collocationResult.values">
                        <td>{{value}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </ng-container>
    </section>
</div>
