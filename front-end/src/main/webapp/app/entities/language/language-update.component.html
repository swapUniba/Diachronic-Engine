<div class="row justify-content-center">
    <div class="col-8">
        <form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
            <h2 id="jhi-language-heading" jhiTranslate="corpusManagerApp.language.home.createOrEditLabel">Create or edit
                a Language</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div [hidden]="!editForm.get('id')!.value" class="form-group">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input class="form-control" formControlName="id" id="id" name="id" readonly type="text"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name" jhiTranslate="corpusManagerApp.language.name">Name</label>
                    <input class="form-control" formControlName="name" id="field_name" name="name"
                           type="text"/>
                    <div
                        *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small *ngIf="editForm.get('name')?.errors?.required"
                               class="form-text text-danger" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small *ngIf="editForm.get('name')?.errors?.minlength"
                               [translateValues]="{ min: 1 }" class="form-text text-danger"
                               jhiTranslate="entity.validation.minlength">
                            This field is required to be at least 1 characters.
                        </small>
                        <small *ngIf="editForm.get('name')?.errors?.maxlength"
                               [translateValues]="{ max: 255 }" class="form-text text-danger"
                               jhiTranslate="entity.validation.maxlength">
                            This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_code" jhiTranslate="corpusManagerApp.language.code">Code</label>
                    <input class="form-control" formControlName="code" id="field_code" name="code"
                           type="text"/>
                    <div
                        *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
                        <small *ngIf="editForm.get('code')?.errors?.required"
                               class="form-text text-danger" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small *ngIf="editForm.get('code')?.errors?.minlength"
                               [translateValues]="{ min: 2 }" class="form-text text-danger"
                               jhiTranslate="entity.validation.minlength">
                            This field is required to be at least 2 characters.
                        </small>
                        <small *ngIf="editForm.get('code')?.errors?.maxlength"
                               [translateValues]="{ max: 2 }" class="form-text text-danger"
                               jhiTranslate="entity.validation.maxlength">
                            This field cannot be longer than 2 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button (click)="previousState()" class="btn btn-secondary" id="cancel-save" type="button">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button [disabled]="editForm.invalid || isSaving" class="btn btn-primary" id="save-entity"
                        type="submit">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
